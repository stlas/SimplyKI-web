<svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Vollständiges Logo mit Text -->
  <defs>
    <!-- Farbverläufe für die Blöcke -->
    <linearGradient id="blockGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blockGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <!-- Farbverlauf für den Text -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon-Bereich: Modulare Blöcke -->
  <g transform="translate(20, 20)">
    <!-- 2x2 Grid von Blöcken -->
    <rect x="0" y="0" width="18" height="18" rx="3" fill="url(#blockGrad1)"/>
    <rect x="22" y="0" width="18" height="18" rx="3" fill="#764ba2"/>
    <rect x="0" y="22" width="18" height="18" rx="3" fill="url(#blockGrad2)"/>
    <rect x="22" y="22" width="18" height="18" rx="3" fill="#f5576c"/>
    
    <!-- Verbindungslinien zwischen den Blöcken -->
    <line x1="18" y1="9" x2="22" y2="9" stroke="#667eea" stroke-width="2" opacity="0.7"/>
    <line x1="9" y1="18" x2="9" y2="22" stroke="#667eea" stroke-width="2" opacity="0.7"/>
    <line x1="31" y1="18" x2="31" y2="22" stroke="#764ba2" stroke-width="2" opacity="0.7"/>
    <line x1="18" y1="31" x2="22" y2="31" stroke="#f093fb" stroke-width="2" opacity="0.7"/>
    
    <!-- Zentrale Verbindung -->
    <circle cx="20" cy="20" r="3" fill="#ffffff" stroke="url(#blockGrad1)" stroke-width="2"/>
  </g>
  
  <!-- Text: SimplyKI -->
  <text x="90" y="52" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="36" font-weight="700" fill="url(#textGrad)">
    SimplyKI
  </text>
  
  <!-- Optionaler Tagline -->
  <text x="90" y="68" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="12" font-weight="400" fill="#666666" opacity="0.8">
    AI Development Meta-Framework
  </text>
</svg>