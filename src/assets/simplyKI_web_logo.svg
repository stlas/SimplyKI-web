<svg width="320" height="90" viewBox="0 0 320 90" xmlns="http://www.w3.org/2000/svg">
  <!-- Web-spezifisches Logo mit Domain -->
  <defs>
    <!-- Farbverläufe für die Blöcke -->
    <linearGradient id="webBlockGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="webBlockGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <!-- Farbverlauf für den Text -->
    <linearGradient id="webTextGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon-Bereich: Modulare Blöcke -->
  <g transform="translate(20, 15)">
    <!-- 2x2 Grid von Blöcken -->
    <rect x="0" y="0" width="20" height="20" rx="4" fill="url(#webBlockGrad1)"/>
    <rect x="25" y="0" width="20" height="20" rx="4" fill="#764ba2"/>
    <rect x="0" y="25" width="20" height="20" rx="4" fill="url(#webBlockGrad2)"/>
    <rect x="25" y="25" width="20" height="20" rx="4" fill="#f5576c"/>
    
    <!-- Verbindungslinien zwischen den Blöcken -->
    <line x1="20" y1="10" x2="25" y2="10" stroke="#667eea" stroke-width="2" opacity="0.7"/>
    <line x1="10" y1="20" x2="10" y2="25" stroke="#667eea" stroke-width="2" opacity="0.7"/>
    <line x1="35" y1="20" x2="35" y2="25" stroke="#764ba2" stroke-width="2" opacity="0.7"/>
    <line x1="20" y1="35" x2="25" y2="35" stroke="#f093fb" stroke-width="2" opacity="0.7"/>
    
    <!-- Zentrale Verbindung -->
    <circle cx="22.5" cy="22.5" r="3" fill="#ffffff" stroke="url(#webBlockGrad1)" stroke-width="2"/>
  </g>
  
  <!-- Haupttext: SimplyKI -->
  <text x="90" y="45" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="32" font-weight="700" fill="url(#webTextGrad)">
    SimplyKI
  </text>
  
  <!-- Domain -->
  <text x="90" y="65" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="14" font-weight="500" fill="#667eea">
    simplyki.net
  </text>
  
  <!-- Tagline -->
  <text x="90" y="78" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="11" font-weight="400" fill="#8892b0" opacity="0.8">
    AI Development Meta-Framework
  </text>
</svg>